<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>django-salesforce example</title>
    </head>
    <body>

        <table>
            <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Mobile</th>
            <th>Email</th>
            </thead>
            <tbody>
            {% for lead in leads %}
                <tr>
                    <td><a href="{% url 'leads:lead_detail' lead.id %}">{{ lead.first_name }}</a></td>
                    <td><a href="{% url 'leads:lead_detail' lead.id %}">{{ lead.last_name }}</a></td>
                    <td>{{ lead.company }}</td>
                    <td>{{ lead.phone }}</td>
                    <td>{{ lead.mobile_phone }}</td>
                    <td>{{ lead.email }}</td>
                    <td><a href="{% url 'leads:edit_lead' lead.id %}">
                        <button>Edit</button>
                    </a></td>
                    <td>
                        <form method="POST" action="{% url 'leads:delete_lead' lead.id %}">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'leads:create_lead' %}">Create New Lead</a>

    </body>
</html>
